<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.3/nipplejs.min.js"></script>
  </head>
  <body>
    <div id="joystick" style="position: relative; height: 100vh;"></div>
    <script>
      const adjust = (value, fromLow, fromHigh, toLow, toHigh) => {
        if (value <= fromLow) return toLow;
        if (value >= fromHigh) return toHigh;

        return Math.round(
          toLow +
            ((toHigh - fromLow) * (value - fromLow)) / (fromHigh - fromLow)
        );
      };

      const sendData = (angle, force) => {
        const speed = adjust(force, 0, 5, 0, 1024);

        // TODO: compare values with last values and only send if they're different

        const data = {
          angle: angle,
          speed: speed
        };

        fetch("/send-data", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });
      };

      const joystick = nipplejs.create({
        zone: document.getElementById("joystick"),
        mode: "static",
        position: { left: "50%", top: "50%" },
        color: "blue"
      });

      joystick.on("move", (e, data) => {
        const angle = data.angle.degree;
        const force = data.force;

        console.log(data.direction);

        // sendData(angle, force);
      });

      joystick.on("end", (e, data) => {
        // TODO: reset only speed

        sendData(0, 0);
      });

      // console.log(joystick);
    </script>
  </body>
</html>
